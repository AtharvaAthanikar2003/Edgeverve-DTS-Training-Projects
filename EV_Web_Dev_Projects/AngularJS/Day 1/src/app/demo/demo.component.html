<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <p>Hello {{courseName}}</p>
    </h2>
        <br>
        <button (click)="changeName()">ChangeCourseName</button>
        <input #cName placeholder="change course name with this input">
        <button (click)="changeNameWithThis(cName.value)">ChangeCourseName</button>
    <div>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" [(ngModel)]="age" (input)="calculateYearOfBirth()" />
        <p *ngIf="yearOfBirth">Your year of birth is: {{ yearOfBirth }}</p>
    </div>    
</body>
</html>
