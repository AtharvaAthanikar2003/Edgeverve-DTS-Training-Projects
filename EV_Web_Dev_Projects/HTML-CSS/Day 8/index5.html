<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Output Element</title>
</head>
<body>
    <form oninput="totalCost.value=parseInt(item1.value) + parseInt(item2.value) + parseInt(item3.value)">
        <label for="item1">Item 1 Cost: </label>
        <input type="number" id="item1" value="0">+<br>
        <br>
        <label for="item2">Item 2 Cost: </label>
        <input type="number" id="item2" value="0">+<br>
        <br>
        <label for="item3">Item 3 Cost: </label>
        <input type="number" id="item3" value="0">+<br>
        <br>
        <output name="totalCost" for="item1 item2 item3">Total Cost: </output>
    </form>
</body>
</html>
