<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <style>
        body{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box{
            width: 150px;
            height: auto;
            border: 1px solid grey;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 1rem;
        }
        .rod{
            width: 15px;
            height: 200px;
            background-color: gray;
            border: 3px solid black;
            border-top: none;
        }
        .traffic-light {
            width: 120px;
            height: 300px;
            background-color: gray;
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .traffic-light .light {
            width: 80px;
            height: 80px;
            border: 3px solid black;
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
            font-weight: bold;
        }
        .traffic-light .red {
            background-color: red;
        }   
        .traffic-light .yellow {
            background-color: yellow;
        }   
        .traffic-light .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="traffic-light">
            <div class="light red">Stop</div>
            <div class="light yellow">Wait</div>
            <div class="light green">Go</div>
        </div>
            <div class="rod">
        </div>
    </div>
</body>
</html>
