<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <h3>Register for Online Training</h3>
        <div>Username <input type="text" required placeholder="Enter Username" pattern="[A-Za-z]"/></div>
        <br>
        <div>Password <input type="password" /></div>
        <br>
        <div>Contact &nbsp;&nbsp; <input type="number" /></div>
        <br>
        <div>Email ID <input type="email" pattern="abc@gmail.com"/></div>
        <br>
        <div>Job Experience: <input type="number" min="0" max="20" step="1"></div><br>
        <div>Upload Certificates: <input type="file" name="Files"></div><br>
        <form method="get"></form>
        <input type="submit" formmethod="post"><br>
        Select the technologies needed:
        <input type="checkbox" value="HTML" unchecked /> HTML
        <input type="checkbox" value="CSS" unchecked /> CSS
        <input type="checkbox" value="JS" unchecked /> JS <br />
        <br>
        Select the training mode: 
        <input type="radio" name="training" unchecked /> Classroom
        <input type="radio" name="training" unchecked /> Online <br />
        <br>
        <label for="level">Skill Level</label>
        <select name="level" id="level">
            <option value="Beginner Level">Beginner</option>
            <option value="Intermediate Level">Intermediate</option>
            <option value="Advanced Level">Advanced</option> <br>
        </select>
        <br>
        <br>
        Enter your country: <input list="countries" /> 
        <datalist id="countries">
            <option value="India"></option>
            <option value="USA"></option>
            <option value="Germany"></option>
            <option value="UAE"></option>
            <option value="UK"></option>
            <option value="Australia"></option>
            <option value="New Zealand"></option>
        </datalist>
        <br>
        <br>
        Enter the website URL: <input type="url" /> <br />
        <input type="hidden" value="English" /> <br />
        <div>
            <label for="desc">Course Description</label> <br />
            <textarea name="Description" rows="10" cols="30" id="desc"></textarea>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
