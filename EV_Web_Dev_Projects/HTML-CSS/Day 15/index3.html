<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            margin: 25px;
            border: 2px solid black;
            transform: skew(5deg, 10deg);
            background-color: lightblue;
            width: 200px; 
            height: auto; 
        }
        #translate {
            margin: 40px;
            width: 100px; 
            height: auto; 
            border: 1px solid black;
            margin-top: 0px;
            transform: skew(30deg);
        }
    </style>
</head>
<body>
    <img src="Farm1.jpg" alt="1st Image">
    <img id="translate" src="Farm1.jpg" alt="2nd Image">
</body>
</html>
