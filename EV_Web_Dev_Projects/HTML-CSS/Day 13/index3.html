<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div {
            margin: 20px;
            width: 300px;
            height: 100px;
            background-color: aquamarine;
            box-shadow: -10px 10px 5px 5px;
        }
    </style>
</head>
<body>
    <div>Div element with box shadow</div>
</body>
</html>
