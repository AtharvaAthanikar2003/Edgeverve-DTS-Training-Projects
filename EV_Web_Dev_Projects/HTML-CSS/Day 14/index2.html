<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            border: 2px solid blue;
            padding: 40px 40px;
            margin-left: 10px;
            background-color: aqua;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .div2 {
            border: 2px solid green;
            padding: 10px 40px;
            margin-left: 200px;
            background-color: lightgreen;
            width: 100px;
            height: 100px;
            border-radius: 5px 70px 15px 80px;
        }
    </style>
</head>
<body>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
</body>
</html>
