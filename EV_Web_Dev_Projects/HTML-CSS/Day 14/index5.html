<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Image</title>
    <style>
        #mydiv {
            text-align: center;
            border: 15px solid black;
            border-image: url(frame.png);
            border-image-outset: 10%;
            border-image-repeat: round;
            border-image-width: 20%;
            border-image-slice: 50%;
            margin: 10px;
            height: 30px;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="mydiv">My div applied with border</div>
</body>
</html>
