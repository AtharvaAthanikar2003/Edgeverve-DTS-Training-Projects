<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Properties</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation-name: example;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-iteration-count: 2;
            animation-direction: alternate-reverse;
            animation-play-state: running;
        }
        @keyframes example{
            0% {
                background-color: blue;
                left: 0px;
                top: 0px;
            }
            25% {
                background-color: rgb(37, 174, 219);
                left: 100px;
                top: 0px;
            }
            50% {
                background-color: lightskyblue;
                left: 100px;
                top: 100px;
            }
            75% {
                background-color: rgb(37, 174, 219);
                left: 0px;
                top: 100px;
            }
            100% {
                background-color: blue;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Animations</h1>
    <p>Animation direction property has normal, relative, reverse, alternate-reverse, etc.</p>
    <div></div>
</body>
</html>
