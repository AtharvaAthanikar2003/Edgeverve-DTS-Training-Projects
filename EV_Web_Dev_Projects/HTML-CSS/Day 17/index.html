<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
        #image-anim {
            position: relative;
            animation-name: fordiv;
            animation-duration: 7s;
            animation-delay: 1s;
            animation-direction: alternate-reverse;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
        }
        @keyframes fordiv {
            0% {
                left: 0px; 
                top: 0px;
            }
            25% {
                left: 200px; 
                top: 0px;}
            50% {
                left: 200px; 
                top: 200px;
            }
            75% {
                left: 0px; 
                top: 200px;
            }
            100% {
                left: 0px; 
                top: 0px;
            }
        }
    </style>
</head>
<body>
    <img src="tshirt.avif" alt="Tshirt Image" id="image-anim">
</body>
</html>
