<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Demo</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }
        .loader span{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: blue;
            margin: 10px;
        }
        .loader span:nth-child(1) {
            animation: 1s jump infinite ease-in-out;
        }
        .loader span:nth-child(2) {
            animation: 1s 0.3s jump infinite ease-in-out;
        }
        .loader span:nth-child(3) {
            animation: 1s 0.6s jump infinite ease-in-out;
        }
        @keyframes jump {
            0% {
                transform: translateX(3) scale(1.1);
            }
            25% {
                transform: translateY(-5px) scale(1.3);
            }
            75% {
                transform: translateX(3) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
