<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration Confirmation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto; 
      padding: 20px;
      border: 5px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: pink;
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <link rel="stylesheet" href="styles.css">
  <h1 style="text-align: center;">Friendship Zone</h1>
  <p>Add Admin Details - </p>
  <div class="form-container">
    <form action="Registration Confirmation.html">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <br><br>
      <label for="age">Age: </label>
      <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>
      <br><br>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <br><br>
      <label for="phone">Phone: </label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
      <br><br>
      <label for="gender">Gender: </label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <br><br>
      <input type="submit" value="Submit">
  </div>
</form>
</body>
</html>
