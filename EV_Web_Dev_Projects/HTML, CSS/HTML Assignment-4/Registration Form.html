<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-container {
      max-width: 400px; 
      margin: 0 auto;   
      padding: 20px;
      border: 5px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: pink;
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Friendship Zone</h1>
  <p>Register Here !!!</p>
  <div class="form-container">
    <form action="Registration Confirmation.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <br><br>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="{10}" required>
      <br><br>
      <label for="file">Upload File: </label>
      <input type="file" id="file" name="file" required>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
