<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Element</title>
</head>
<body>
    <table>
        <caption>Table Heading</caption>
        <thead>
            <tr>
                <th>DTS batch</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Batch 1</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>Batch 2</td>
                <td>CSS</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Duration 40 hours </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
