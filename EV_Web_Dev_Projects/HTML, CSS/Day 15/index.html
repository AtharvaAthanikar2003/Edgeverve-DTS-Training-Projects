<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
        #translate{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            transform: translate(-100px, 120px);
            transform: scale(2,2);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <img src="IMG_20211113_142135.jpg" alt="">
    <img id="translate"   src= "IMG_20211117_165800.jpg" alt="">
</body>
</html>
