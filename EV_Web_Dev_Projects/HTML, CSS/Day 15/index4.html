<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: beige;
        }
        #translate {
            margin-top: 30px;
            margin-left: 10px;
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            background-color: aqua;
            transform: translate(10px, 20px) scale(1.2, 1.3);
            transform: skew(20deg);
        }
    </style>
</head>
<body>
    <div></div>
    <div id="translate"></div>
</body>
</html>
