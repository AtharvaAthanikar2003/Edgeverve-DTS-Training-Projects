<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Timing Function</title>
    <style>
        div {
            width: 100px;
            height: 80px;
            background-color: dodgerblue;
            position: relative;
            text-align: center;
            animation: move 5s 2;
            margin-top: 10px;
        }
        #first {
            animation-timing-function: linear;
        }
        #second {
            animation-timing-function: ease;
        }
        #third {
            animation-timing-function: ease-in;
        }
        #fourth {
            animation-timing-function: ease-out;
        }
        #fifth {
            animation-timing-function: ease-in-out;
        }
        @keyframes move {
            from {
                left: 0px;
            }
            to {
                left: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="first">Linear</div>
    <div id="second">Ease</div>
    <div id="third">Ease-in</div>
    <div id="fourth">Ease-out</div>
    <div id="fifth">Ease-in-out</div>
</body>
</html>
