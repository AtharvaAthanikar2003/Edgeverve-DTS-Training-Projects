<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mega Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Dancing+Script:wght@400..700&display=swap">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 10px;
            padding: 10px;
            background-color: rgb(181, 228, 247);
            text-align: center;
        }
        h1, h3 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container {
            background-color: rgb(245, 217, 240);
            width: 100%;
            height: 650px;
            border: 1px solid black;
        }
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(240, 167, 254);
            padding: 10px;
            width: 300px;
            height: 300px;
            margin: 0 20px;
            border: 1px dotted black;
            border-radius: 7px;
            box-shadow: 1px 2px 5px 2px rgb(219, 106, 241);
            transition: transform 0.2s;
        }
        .box:hover {
            transform: skew(7deg);
        }
        img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 10px;
        }
        img:hover {
            transform: scale(1.1);
        }
        button {
          margin-top: 40px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: 2px solid black;
        }
        button:hover {
            background-color: rgb(50, 152, 50);
        }
        nav {
            background-image: linear-gradient(320deg, #663dff 0%, #aa00ff 37%, #cc4499 100%);
            color: #fff;
            padding: 0.3rem;
            font-family: sans-serif;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1>THE MEGA STORE</h1>
        </nav>
        <br>
        <marquee behavior="scroll">üéÅüéä Super Deal !!! Buy online to get discount up to 50% üéäüéÅ</marquee>
        <br>
        <h3>Clothing Section</h3>
        <div class="flex-container">
            <div class="box">
                <h5>List Of Available Clothing</h5>
                <div class="item">
                    <a href="#cart"><img src="tshirt.avif" alt="Shirt"></a>
                </div>
                <div class="item">
                    <a href="#cart"><img src="jeans.jpeg" alt="Pant"></a>
                </div>
            </div>
            <div class="box">
                <h5>Shopping Cart</h5>
                <div id="cart" class="cart">
                    <img src="tshirt.avif" alt="Shirt">
                    <img src="jeans.jpeg" alt="Pants">
                </div>
            </div>
        </div>
        <button>Buy Now</button>
    </div>
</body>
</html>
