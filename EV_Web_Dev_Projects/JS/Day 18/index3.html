<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">Hover or click</div><br>
    <br>
    <button id="myButton">Click here</button>
    <script>
        //Events- event handling methods- addEventListener("Click", eventhandler)
        let button = document.getElementById("myButton");
        button.addEventListener("click", function() {
            alert("Button was clicked");
        });
        document.addEventListener("click", function(event) {
            console.log("Clicked", event.target);
        });
        let box = document.getElementById("box"); // Ensure this element exists in your HTML
        box.addEventListener("mousemove", function(event) {
            box.textContent = `Mouse position x=${event.clientX}, y=${event.clientY}`;
        });
        box.addEventListener("mouseleave", function() {
            box.textContent = "Mouse has left the box";
        });
    </script>
</body>
</html>
