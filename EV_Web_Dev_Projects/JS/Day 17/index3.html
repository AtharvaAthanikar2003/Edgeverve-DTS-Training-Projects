<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="p1">Query Selector Example</h1>
    <p class="p1">Paragraph 1</p>
    <div id="first">
        <p id="p2">Inside a div tag</p>
    </div>
    <script>
        var ele1=document.querySelector("p")
        console.log(ele1)
        var ele2=document.querySelector(".heading1")
        console.log(ele2)
        var ele3=document.querySelectorAll(".p1")
        console.log(ele3)
    </script>
</body>
</html>
