<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator h2 {
            text-align: center;
            color: #333;
        }
        .calculator input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            text-align: left;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .calculator button {
            width: 20%;
            padding: 15px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .calculator button:active {
            background-color: #3e8e41;
        }
        .calculator button.clear {
            width: 95%;
            margin-top: 0%;
            background-color: #f44336;
        }
        .calculator button.clear:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="text" id="number1" placeholder="Enter number 1"><br>
        <input type="text" id="number2" placeholder="Enter number 2"><br>
        <input type="text" id="result" placeholder="Result" readonly><br>
        <div>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button><br><br>
            <button class="clear" onclick="clearFields()">Clear</button>
        </div>
    </div>
    <script>
        function calculate(operator) {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var result;
            if (isNaN(num1) || isNaN(num2)) {
                result = "Invalid input!";
            } else {
                switch(operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            result = "Cannot divide by zero!";
                        } else {
                            result = num1 / num2;
                        }
                        break;
                }
            }
            document.getElementById("result").value = result;
        }
        function clearFields() {
            document.getElementById("number1").value = "";
            document.getElementById("number2").value = "";
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
