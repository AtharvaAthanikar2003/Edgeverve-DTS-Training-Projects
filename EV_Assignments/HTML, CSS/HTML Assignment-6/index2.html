<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        form {
            margin: 2rem;
            width: 25%;
            border: 1px solid grey;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.6);
        }
        form h1{
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 3px 3px 2px rgba(206, 21, 21, 0.8);
        }
        form div {
            margin: 10px 0;
        }
        form input {
            border: 1px solid gray;
            border-radius: 15px;
            padding: 0.6rem;
            width: 90%;
        }
        .btn {
            display: flex;
            justify-content: space-evenly;
            margin: 1.5rem;
        }
        .btn input[type="submit"] {
            margin: 3px 10px;
            background-color: rgb(46, 112, 255);
            color: white;
            border-radius: 5px;
            border: none;
        }
        .btn input[type="reset"] {
            margin: 3px 10px;
            background-color: red;
            border-radius: 5px;
            color: white;
            border: none;
        }
        .links{
            display: flex;
            justify-content: space-between;
        }
        .btn input[type="submit"]:hover{
            background-color: rgb(5, 47, 138);
            box-shadow: 5px 5px 5px rgba(37, 37, 37, 0.6);
            transform: translateY(-7px);
            transition: 0.4s all ease-in-out;
        }
        .btn input[type="reset"]:hover{
            background-color: crimson;
            box-shadow: 5px 5px 5px rgba(37, 37, 37, 0.6);
            transform: translateY(-7px);
            transition: 0.4s all ease-in-out;
        }
        .links a:hover{
            font-size: 20px;
            transition: 0.3s all ease-in-out;
        }
    </style>
</head>
<body>
    <form>
        <h1>Learners Login</h1>
        <div>
            <input type="email" id="username" placeholder="Email" required>
        </div>
        <div>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="btn">
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </div>
        <div class="links">
            <a href="https://accounts.google.com/">Forgot password</a>
            <a href="https://accounts.google.com/">New user ? Register here</a>
        </div>
    </form>
</body>
</html>
